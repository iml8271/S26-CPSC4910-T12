{% extends "base.html" %}

{% block head %}
<title>Signup</title>
{% endblock %}

{% block body %}
<div class="center-body-div">
    <a href="{{ url_for('auth.handle_login') }}">Back</a>
    <h2>Signup Page - Sponsor</h2>
    <h3> Create an Account</h3>
    <form id="signup-form" method="POST"
        action="{{ url_for('auth.handle_driver_signup') }}">
        <h5>Personal Info.</h5>
        <label for="firstname">First Name:</label>
        <input id="firstname"
            type="text" name="firstname" placeholder="First Name"><br>
        <label for="lastname">Last Name:</label>
        <input id="lastname"
            type="text" name="lastname" placeholder="Last Name"><br>

        <h5>Portal Info</h5>
        <label for="username">Username:</label>
        <input id="username"
            type="text" name="username" placeholder="Username"><br>
        <label for="password">Password:</label>
        <input id="password"
            type="text" name="password" placeholder="Password" required><br>
            <p>Minimum: 8 characters, 1 uppercase, 1 lowercase, and 1 digit (0-9)</p>
        <label for="email">Email:</label>
        <input id="email"
            type="text" name="email" placeholder="Email" required><br>    
        
        <label for="sponsor">Sponsor:</label>
        <select name="sponsor" id="sponsor">
            <option value="SponsorA">SponsorA</option>
            <option value="SponsorB">SponsorB</option>
            <option value="SponsorC">SponsorC</option>
        </select>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    {% if error %} <p class="error"> {{ error }}</p> {% endif %}
</div>
{% endblock %}
