{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}

<div class="center-body-div">
    <a href="{{ url_for('auth.handle_login') }}">Back</a>
    <h2>Forgot Password</h2>
    <form id="forgot-password-form" method="POST"
        action="{{ url_for('auth.handle_forgot_password') }}">
        <label for="username">Username:</label>
        <input id="username"
            type="text" name="username" placeholder="Username"><br>
        <label for="password">New Password:</label>
        <input id="password"
            type="text" name="password" placeholder="Password" required><br>
        <p>Minimum: 8 characters, 1 uppercase, 1 lowercase, and 1 digit (0-9)</p>
        <p>Login for page, Double Password</p>
        <br>
        <button type="submit">Enter</button>
    </form>
    {% if error %} <p class="error"> {{ error }}</p> {% endif %}
</div>

{% endblock %}
