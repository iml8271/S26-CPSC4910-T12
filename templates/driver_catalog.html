{% extends "base.html" %}

{% block head %}
<title>Driver_Catalog</title>
{% endblock %}

{% block body %}
<div class="center-body-div">

<p>Here's your Catalog {{ username }}</p><br>
<p>Your current balance is {{ points }}</p>
<div class="catalog">
    {% for item in items: %}
        <div class="catalog-item">
            <h3>{{ item.name }}</h3>
            <p>Cost: {{ item.price }} points</p>
            <button>Purchase Now</button>
            <button>Add to cart</button>
        </div>
    {% endfor %}
</div>
{% endblock %}
