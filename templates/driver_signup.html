{% extends "base.html" %}

{% block head %}
<title>Signup</title>
{% endblock %}

{% block body %}
<div class="center-body-div">
    <a href="{{ url_for('auth.handle_login') }}">Back</a>
    <h2>Signup Page - Driver</h2>
    <h3> Create an Account</h3>
    <form id="signup-form" method="POST"
        action="{{ url_for('auth.handle_driver_signup') }}">
        <h5>Personal Info.</h5>
        <label for="firstname">First Name:</label>
        <input id="firstname"
            type="text" name="firstname" placeholder="First Name"><br>
        <label for="lastname">Last Name:</label>
        <input id="lastname"
            type="text" name="lastname" placeholder="Last Name"><br>
        <label for="streetname">Address:</label>
        <input id="streetname"
            type="text" name="streetname" placeholder="Street Name"><br>
        <input id="city"
            type="text" name="city" placeholder="City"><br>
        <input id="zipcode"
            type="text" name="zipcode" placeholder="Zipcode"><br>
        
        <h5>Portal Info</h5>
        <label for="username">Username:</label>
        <input id="username"
            type="text" name="username" placeholder="Username"><br>
        <label for="password">Password:</label>
        <input id="password"
            type="text" name="password" placeholder="Password" required><br>
            <p>Minimum: 8 characters, 1 uppercase, 1 lowercase, and 1 digit (0-9)</p>
        <label for="email">Email:</label>
        <input id="email"
            type="text" name="email" placeholder="Email" required><br>    
        
        <label for="company">Select Sponsor Company:</label>
        <select name="company_id" id="company" required>
            {% for company in companies %}
                <option value="{{ company.id }}">{{ company.name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    {% if error %} <p class="error"> {{ error }}</p> {% endif %}
</div>
{% endblock %}
